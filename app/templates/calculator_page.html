<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../static/css/styles.css">
	</head>
	<body>
		<form role="form" method='POST' action='/'>
			<input type="text" id="equation" name="equation" disabled>
			<!-- <button type="button" class="small" name="clear">(</button>
			<button type="button" class="small" name="clear">)</button> -->
			<button type="submit" class="small" name="clear">C</button>
			<br>
			<!-- <button type="button" class="small" name="clear">*</button>
			<br> -->
			<button type="submit" class="small" name="seven">7</button>
			<button type="submit" class="small" name="eight">8</button>
			<button type="submit" class="small" name="nine">9</button>
			<button type="submit" class="small" name="times">*</button>
			<br>
			<button type="submit" class="small" name="four">4</button>
			<button type="submit" class="small" name="five">5</button>
			<button type="submit" class="small" name="six">6</button>
			<button type="submit" class="small" name="divide">/</button>
			<br>
			<button type="submit" class="small" name="one">1</button>
			<button type="submit" class="small" name="two">2</button>
			<button type="submit" class="small" name="three">3</button>
			<button type="submit" class="small" name="four">+</button>
			<br>
			<button type="submit" class="small" name="zero">0</button>
			<button type="submit" class="small" name="point">.</button>
			<button type="submit" class="small" name="equals">=</button>
			<button type="submit" class="small" name="minus">-</button>
		</form>
		{% for computation in computations %}
			<p>{{ computation }}</p>
		{% endfor %}
 
	</body>
</html>
