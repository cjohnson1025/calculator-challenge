<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../static/css/styles.css">
	</head>
	<body>
		<form role="form" method='POST' action='/'>
			<input type="text" id="equation" name="equation" disabled>
			<!-- <input type="button" value="clear">(</button>
			<input type="button" value="clear">)</button> -->
			<input type="button" value="clear">C</button>
			<br>
			<!-- <input type="button" value="clear">*</button>
			<br> -->
			<input type="button" value="seven">7</button>
			<input type="button" value="eight">8</button>
			<input type="button" value="nine">9</button>
			<input type="button" value="times">*</button>
			<br>
			<input type="button" value="four">4</button>
			<input type="button" value="five">5</button>
			<input type="button" value="six">6</button>
			<input type="button" value="divide">/</button>
			<br>
			<input type="button" value="one">1</button>
			<input type="button" value="two">2</button>
			<input type="button" value="three">3</button>
			<input type="button" value="four">+</button>
			<br>
			<input type="button" value="zero">0</button>
			<input type="button" value="point">.</button>
			<input type="button" value="equals">=</button>
			<input type="button" value="minus">-</button>
		</form>
		{% for computation in computations %}
			<p>{{ computation }}</p>
		{% endfor %}
 
	</body>
</html>
