<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../static/css/styles.css">
	</head>
	<body>
		<form role="form" method='POST' action='/'>
			<input type="text" id="equation" name="equation" disabled>
			<input type="button" value="Clear">
			<br>
			<input type="button" value="7" class="small">
			<input type="button" value="8" class="small">
			<input type="button" value="9" class="small">
			<input type="button" value="*" class="small">
			<br>
			<input type="button" value="4" class="small">
			<input type="button" value="5" class="small">
			<input type="button" value="6" class="small">
			<input type="button" value="/" class="small">
			<br>
			<input type="button" value="1" class="small">
			<input type="button" value="2" class="small">
			<input type="button" value="3" class="small">
			<input type="button" value="+" class="small">
			<br>
			<input type="button" value="0" class="small">
			<input type="button" value="." class="small">
			<input type="button" value="=" class="small">
			<input type="button" value="-" class="small">
		</form>
		{% for computation in computations %}
			<p>{{ computation }}</p>
		{% endfor %}
 
	</body>
</html>
