<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../static/css/styles.css">
	</head>
	<body>
		<form role="form" method='POST' action='/'>
			<input type="text" id="equation" name="equation" value="" readonly>
			<input type="button" value="Clear" onclick="clearInput()">
			<br>
			<input type="button" value="7" class="small" onclick="addToEquationInput(this.value)">
			<input type="button" value="8" class="small" onclick="addToEquationInput(this.value)">
			<input type="button" value="9" class="small" onclick="addToEquationInput(this.value)">
			<input type="button" value="*" class="small" onclick="addToEquationInput(this.value)">
			<br>
			<input type="button" value="4" class="small" onclick="addToEquationInput(this.value)">
			<input type="button" value="5" class="small" onclick="addToEquationInput(this.value)">
			<input type="button" value="6" class="small" onclick="addToEquationInput(this.value)">
			<input type="button" value="/" class="small" onclick="addToEquationInput(this.value)">
			<br>
			<input type="button" value="1" class="small" onclick="addToEquationInput(this.value)">
			<input type="button" value="2" class="small" onclick="addToEquationInput(this.value)">
			<input type="button" value="3" class="small" onclick="addToEquationInput(this.value)">
			<input type="button" value="+" class="small" onclick="addToEquationInput(this.value)">
			<br>
			<input type="button" value="0" class="small" onclick="addToEquationInput(this.value)">
			<input type="button" value="." class="small" onclick="addToEquationInput(this.value)">
			<button type="submit" class="small" formmethod="post">=</button>
			<input type="button" value="-" class="small" onclick="addToEquationInput(this.value)">

			<script>
				function addToEquationInput(val) {
					document.getElementById("equation").value = document.getElementById("equation").value + val;
				}

				function clearInput() {
					document.getElementById("equation").value = "";
				}
			</script>
		</form>
		{% for computation in computations %}
			<p>{{ computation }}</p>
		{% endfor %}
 
	</body>
</html>
